<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100&family=Roboto+Serif:ital,opsz,wght@0,8..144,200;0,8..144,400;0,8..144,700;1,8..144,200;1,8..144,400;1,8..144,700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Login</title>
</head>

<body>
  <div class="all-box">
    <form action="">
      <h1>Login</h1>

      <div class="input-box">
        <input type="text" name="Username-or-email" id="Text" placeholder="Username or email" required />
        <i class='bx bxs-user-circle'></i>
      </div>

      <div class="input-box">
        <input type="password" name="Password" id="Pass" placeholder="Password" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-forgot">
        <input type="checkbox" id="check"/>
        <label for="check">Remember me</label>
        <a href="forgot.html">Forgot password?</a>
      </div>

      <button type="submit" class="button">Log in</button>

      <div class="register-link">
        <p>
          <i>Don't have an account?</i>
          <a href="Register.html">Register</a>
        </p>
      </div>

    </form>
  </div>
</body>

</html>
